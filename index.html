<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p08</title>
    <script
      src="https://kit.fontawesome.com/33a6c3b46d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>پروژه شماره 8</h1>
    <div class="container">
      <div class="toast toast-green">
        <div class="toast-icon"><i class="fa-solid fa-check"></i></div>
        <div class="toast-content">
          <p class="toast-title">عملیات موفق</p>
          <p class="toast-message">پیام شما با موفقیت ثبت شد.</p>
        </div>
        <div class="toast-close"><i class="fa-solid fa-xmark"></i></div>
      </div>
      <div class="toast toast-blue">
        <div class="toast-icon"><i class="fa-solid fa-exclamation"></i></div>
        <div class="toast-content">
          <p class="toast-title">اعلانات</p>
          <p class="toast-message">بزودی نام کاربری و کلمه عبور برای شما ارسال میشود.</p>
        </div>
        <div class="toast-close"><i class="fa-solid fa-xmark"></i></div>
      </div>
      <div class="toast toast-yellow">
        <div class="toast-icon"><i class="fa-solid fa-exclamation"></i></div>
        <div class="toast-content">
          <p class="toast-title">هشدار</p>
          <p class="toast-message">جهت فعال سازی حساب کاربری خود اقدام نمایید.</p>
        </div>
        <div class="toast-close"><i class="fa-solid fa-xmark"></i></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
